<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrgBuilder Menu</title>
<style>
    .innerLink {
        padding-left: 1em;
    }
    .hidden {
        visibility: hidden;
        display: none;
    }
    .visible {
        visibility: visible;
        display: block;
    }
</style>
</head>
<body>
    <h1>Welcome to OrgBuilder</h1>
    <p>
        <a id="logoutButton" href="index.html">Logout</a>
    </p>
    <h3>Main Menu</h3>
    <div id="linksDiv">
        <div id="createDiv" class="linkGroupDiv hidden">
            <p class="parentLink">
                <a href="#">Create</a>
            </p>
            <div id="temp" class="innerLinksDiv hidden">
                <p class="innerLink">
                    <a id="newMemberLink" href="create-member.html">New Member</a>
                </p>
            </div>
        </div>
        <div id="viewDiv" class="linkGroupDiv hidden">
            <p class="parentLink">
                <a href="#">View</a>
            </p>
            <div class="innerLinksDiv hidden">
                <p class="innerLink">
                    <a id="viewAllMembersLink" href="#">All Members</a>
                </p>
                <p class="innerLink">
                    <a id="selectMembersLink" href="#">Select Members</a>
                </p>
            </div>
        </div>
        <div id="searchDiv" class="linkGroupDiv hidden">
            <p class="parentLink">
                <a href="#">Search</a>
            </p>
            <div class="innerLinksDiv hidden">
                <p class="innerLink">
                    <a id="searchMembersLink" href="#">Members</a>
                </p>
            </div>
        </div>
        <div id="adminDiv" class="linkGroupDiv hidden">
            <p class="parentLink">
                <a href="#">Admin</a>
            </p>
            <div class="innerLinksDiv hidden">
                <p class="innerLink">
                    <a id="orgInfoLink" href="#">Org Info</a>
                </p>
                <p class="innerLink">
                    <a id="adminUsersLink" href="#">Users</a>
                </p>
            </div>
        </div>
        <div id="masterDiv" class="linkGroupDiv hidden">
            <p class="parentLink">
                <a href="#">Master</a>
            </p>
            <div class="innerLinksDiv hidden">
                <p class="innerLink">
                    <a id="orgsLink" href="#">Orgs</a>
                </p>
                <p class="innerLink">
                    <a id="masterUsersLink" href="#">Users</a>
                </p>
            </div>
        </div>

    </div>
<script src="../lib/jquery-3.1.1.js"></script>
<script src="js/orgbuilder.js"></script>
<script>
    $(document).ready(function () {
        //Determine which links are visible based on access level
        var payload = orgbuilder.jwt.getTokenPayload();
        if($.inArray(orgbuilder.jwt.roles.master,payload)){
            $("#masterDiv").removeClass("hidden");
        }
        else{
            if($.inArray(orgbuilder.jwt.roles.admin, payload)){
                $("#adminDiv").removeClass("hidden");
            }

            if($.inArray(orgbuilder.jwt.roles.write, payload)){
                $("#createDiv").removeClass("hidden");
            }

            if($.inArray(orgbuilder.jwt.roles.read, payload)){
                $("#viewDiv").removeClass("hidden");
                $("#searchDiv").removeClass("hidden");
            }
        }

        $(".parentLink a").click((function(){
            var allLinks = $("#linksDiv");
            function showHideLinks (event){
                var linkGroup = $(event.target).parents(".linkGroupDiv")[0];
                var innerLinks = $(linkGroup).children(".innerLinksDiv")[0];

                //Determine if contents of this div are currently visible
                var isVisible = $(innerLinks).hasClass("visible");

                //Hide all inner links
                $(allLinks).find(".innerLinksDiv").removeClass("visible");
                $(allLinks).find(".innerLinksDiv").addClass("hidden");

                if(!isVisible){
                    $(innerLinks).removeClass("hidden");
                    $(innerLinks).addClass("visible");
                }
            }

            return showHideLinks;
        })());

        $("#logoutButton").click(orgbuilder.jwt.clearToken());
    });
</script>
</body>
</html>
