<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link rel="stylesheet" type="text/css" href="css/org-styles.css" />
</head>
<body>
    <h1 class="error">Access Denied!</h1>
    <h4 class="error">You do not have access to this page, or your access has expired.</h4>

    <p>
        <a id="backToLogin" href="index.html">Back to Login</a>
    </p>
<script src="jquery-3.1.1.js"></script>
<script src="js/org-props.js"></script>
<script src="js/orgbuilder.js"></script>
<script>
    $(document).ready(function(){
        $("#backToLogin").click(orgbuilder.jwt.clearToken);
    });
</script>
</body>
</html>
