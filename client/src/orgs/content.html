<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrgBuilder - Org Content</title>
    <link rel="stylesheet" type="text/css" href="../css/org-styles.css" />
</head>
<style>
    #buttonDiv {
        padding-top: 1em;
    }
</style>
<body>
    <h1>Org Content</h1>

    <p>
        <a id="logoutButton" href="../index.html">Logout</a>
    </p>
    <p>
        <a id="mainMenuButton" href="../main.html">Main Menu</a>
    </p>

    <h3>Content</h3>

    <form id="orgDetailsForm" action="javascript:void(0)">
        <h5>Org Info</h5>
        <div>
            <table>
                <tr>
                    <td>Org Name:</td>
                    <td>
                        <input id="orgNameField" name="orgName" type="text" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="buttonDiv">
            <button id="cancelBtn" type="button" title="Cancel changes and return to Manage Orgs page.">Cancel</button>
            <button id="saveBtn" type="button" title="Save changes and return to Manage Orgs page.">Save</button>
        </div>
    </form>
<script src="../jquery-3.1.1.js"></script>
<script src="../URI.js"></script>
<script src="../js/org-props.js"></script>
<script src="../js/orgbuilder.js"></script>
<script>
    $(document).ready(function(){
        $("#logoutButton").click(orgbuilder.jwt.clearToken);
        if(!orgbuilder.validateAccess.allRoles(orgbuilder.roles.master)){
            console.log("Invalid credentials to access org content editor!");
            window.location = "../access-denied.html";
            return;
        }

        function cancelCheckFn(){
            var choice = confirm("Are you sure you want to cancel? All changes will be lost.");
            if(choice){
                console.log("Cancelling changes to Org");
            }
            return choice;
        }

        $("#orgDetailsForm input").keypress(function(event){
            if(event.which && event.which === 13){
                saveFn(event);
                event.stopPropagation();
            }
        });

        $("#mainMenuButton").click(cancelCheckFn);

        //Check OrgId to retrieve existing values
        var url = URI(window.location.href);
        if(url.hasQuery("orgid")){
            var orgid = url.search(true).orgid;
            orgbuilder.api.call("orgs/" + orgid, orgbuilder.methods.get)
                .done(function(orgData){
                    $("#orgNameField").val(orgData.orgName);
                });
        }

        $("#cancelBtn").click(function(event){
            var choice = cancelCheckFn();
            if(choice){
                window.location = "manage.html";
            }
        });

        function saveFn(event){
            console.log("Saving changes to Org");
            var doneFn = function(){
                window.location = "manage.html";
            };

            var failFn = function(){
                //TODO need some sort of fail behavior
                console.log("Save FAILED");
            };

            var jsonMsg = {
                orgName: $("#orgNameField").val()
            };

            if(orgid){
                console.log("Updating existing Org");
                orgbuilder.api.call("orgs/" + orgid, orgbuilder.methods.put, jsonMsg)
                    .done(doneFn).fail(failFn);
            }
            else{
                console.log("Creating new Org");
                orgbuilder.api.call("orgs", orgbuilder.methods.post, jsonMsg)
                    .done(doneFn).fail(failFn);
            }
        }

        $("#saveBtn").click(saveFn);

    });
</script>
</body>
</html>
