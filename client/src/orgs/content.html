<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrgBuilder - Org Content</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/org-styles.css" />
</head>
<body>
<!-- Navbar -->
<div id="navbar-container">
    <!-- Placeholder container for the navbar from the template -->
</div>
<!-- Wrapper around sidebar and page content -->
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container">
        <!-- Placeholder container for the sidebar from the template -->
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2></h2>
                    </div>
                </div>
            </div>
            <form id="orgContentForm">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <div id="orgInfoSection" class="panel panel-default form-group" status="view">
                            <div class="panel-heading clearfix">
                                <h4 class="pull-left">Org Info</h4>
                                <div class="btn-group pull-right">
                                    <button href="#" class="section-toggle section-edit btn btn-default" type="button" title="Edit Section">Edit</button>
                                    <button href="#" class="section-toggle section-save btn btn-default" type="submit" title="Save Section">Save</button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>Org Name:</p>
                                    </div>
                                    <div id="orgNameField" class="content col-md-6">
                                        <p class="content-label"></p>
                                        <input name="orgName" class="content-field form-control" type="text" required disabled /> <!-- TODO figure out a more elegant way to do the asterisk here -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>Created Date:</p>
                                    </div>
                                    <div id="createdDateField" class="col-md-6">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>Org Description:</p>
                                    </div>
                                    <div id="orgDescriptionField" class="content col-md-6">
                                        <p class="content-label"></p>
                                        <textarea name="orgDescription" class="form-control content-field" maxlength="255" rows="5" disabled></textarea>
                                        <!--<p class="content-field">(Limit 255 characters)</p>--> <!-- TODO figure out a way to restore this later -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <button id="cancelBtn" class="btn btn-default" type="button" title="Cancel changes">Cancel</button>
                        <button id="saveBtn" class="btn btn-default" type="submit" title="Save changes">Save</button> <!-- TODO need this to trigger form.onSubmit() -->
                        <button id="deleteBtn" class="btn btn-default pull-right" type="button" title="Delete Org">Delete Org</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- TODO FC-4 -->
<script src="../jquery-3.1.1.js"></script>
<script src="../URI.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../js/org-props.js"></script>
<script src="../js/orgbuilder.js"></script>
<script>
    $(document).ready(function(){

        /*************************
         * 1) Top Scope Variables
         *************************/

        var orgid = (function(){
            var url = URI(window.location.href);
            if(url.hasQuery("orgid")){
                return url.search(true).orgid;
            }
        })();
        var payload = orgbuilder.jwt.getTokenPayload();

        /*******************************
         * 2) Access to Page Validation
         *******************************/

        if(!orgbuilder.validateAccess().hasToken().hasAllRoles(orgbuilder.roles.master).isValid() &&
            !orgbuilder.validateAccess().hasToken().isOrg(orgid).isValid()){
            invalidCredentialsFn();
            return;
        }

        /****************
         * 3) UI Actions
         ****************/

        $("#cancelBtn").click(cancelChanges);
        $(".section-edit").click(toggleEdit);
        $("#orgContentForm").on("submit", submitAction);
        $("#deleteBtn").click(deleteOrg);

        //Disable the bootstrap form keyboard event
        $("#orgContentForm input.content-field").keydown(function(event){
            if(event.which && event.which === 13){
                event.preventDefault();
            }
        });

        /***********************************
         * 4) Core Business Logic Functions
         ***********************************/

        function toggleEdit(event){
            var section = $(event.target).parents(".panel.form-group");
            if($(section).attr("status") === "view"){
                $(section).attr("status", "edit");
                $(section).find(".content-field").removeAttr("disabled"); //TODO need to re-add this when the fields are hidden again
            }
        }

        function cancelChanges(event){
            event.preventDefault();
            if(orgbuilder.cancelChangesCheck()){
                console.log("Cancelling changes to Org details");
                if(orgbuilder.jwt.hasRole(orgbuilder.roles.master)){
                    window.location = "manage.html";
                }
                else{
                    window.location = "../index.html";
                }
            }
        }

        function submitAction(event){
            event.preventDefault();

            var fieldArray;
            if($(document.activeElement).hasClass("section-save")){
                console.log("Section Save Button");

                if($(document.activeElement).parents(".panel.form-group").length === 0){
                    //TODO FC-3
                    console.log("Error! Cannot find section to save content from");
                    return;
                }

                var section = $(document.activeElement).parents(".panel.form-group")[0];
                fieldArray = $(section).find(".content-field");

                var doneFn = function(orgData){
                    //TODO toggle off edit, reset data fields for section

                    if(!orgbuilder.validateData.org(orgData)){
                        //TODO FC-3
                        console.log("Error! Data returned from server for Org does not contain the Org.");
//                        window.location = "../server-error.html"; //TODO need new error, no more server-error page
                        return;
                    }


                    $(section).attr("status", "view");
                    $(section).find(".content-field").attr("disabled", true);

                    var contents = $(section).find(".content");
                    $.each(contents, function(index,content){
                        var name = $(content).children(".content-field").attr("name");
                        $(content).children(".content-label").text(orgData[name]);
                    });
                }
            }
            else{
                console.log("Main Save button");

                fieldArray = $(event.target).find(".panel.form-group[status = 'edit'] .content-field");

                var doneFn = function(orgData){
                    window.location.reload(true);
                }
            }

            var jsonMsg = {};

            $.each(fieldArray, function(index, field){
                jsonMsg[$(field).attr("name")] = $(field).val();
            });

            //TODO include some kind of toast message for success vs fail

            var failFn = function(){
                //TODO FC-3
                console.log("Save FAILED");
            };

            if(orgid){
                console.log("Updating existing Org");
                orgbuilder.api.send("orgs/" + orgid, orgbuilder.methods.put, jsonMsg)
                    .done(doneFn)
                    .fail(failFn);
            }
            else{
                console.log("Creating new Org");
                orgbuilder.api.send("orgs", orgbuilder.methods.post, jsonMsg)
                    .done(function(orgData){
                        window.location = "content.html?orgid=" + orgData.orgId;
                    })
                    .fail(failFn);
            }
        }

        function loadOrg(){
            orgbuilder.api.send("orgs/" + orgid, orgbuilder.methods.get)
                .done(function(orgData, status, jqXHR){
                    if(jqXHR.status === 204){
                        //TODO FC-3
                        console.log("Org not found on server");
                        return;
                    }

                    updateFields(orgData);
                })
                .fail(function(){
                    //TODO FC-3
                    console.log("FAILED TO RETRIEVE ORG DETAILS");
                });
        }

        function updateFields(orgData){
            if(!orgbuilder.validateData.org(orgData)){
                //TODO FC-3
                console.log("Error! Data returned from server for Org does not contain the Org.");
//                window.location = "../server-error.html"; //TODO need new error, no more server-error page
                return;
            }

            $(".page-header h2").text("Org: " + orgData.orgName);

            $("#orgNameField > .content-label").text(orgData.orgName);
            $("#orgNameField > .content-field").val(orgData.orgName);
            $("#createdDateField > p").text(orgData.createdDate);
            $("#orgDescriptionField > .content-label").text(orgData.orgDescription);
            $("#orgDescriptionField > .content-field").text(orgData.orgDescription);
        }

        function deleteOrg(event){
            if(event){
                event.preventDefault();
            }

            var confirmMsg = "Are you sure you want to delete " +
                (orgid == payload.oid ? "your" : "this") + " Org? This action cannot be undone";
            var choice = confirm(confirmMsg);
            if(choice){
                orgbuilder.api.send("orgs/" + orgid, orgbuilder.methods.delete)
                    .done(function(){
                        if(orgid == payload.oid){
                            orgbuilder.jwt.clearToken();
                            window.location = "../index.html";
                        }
                        else if(orgbuilder.jwt.hasRole(orgbuilder.roles.master)){
                            window.location = "manage.html";
                        }
                        else{
                            window.location = "../main.html";
                        }
                    })
                    .fail(function(){
                        //TODO FC-3
                        console.log("DELETE FAILED");
                    });
            }
        }

        /***********************
         * 5) Utility Functions
         ***********************/

        function invalidCredentialsFn(){
            //TODO FC-3
            console.log("Invalid credentials to access org content editor!");
//            window.location = "../access-denied.html"; //TODO no more access-denied page
        }

        /*************************
         * 6) Page Initialization
         *************************/

        orgbuilder.menus.loadMainTemplate();

        if(!orgbuilder.jwt.hasRole(orgbuilder.roles.master) && !orgbuilder.jwt.hasRole(orgbuilder.roles.admin)){
            $(".section-edit").addClass("hidden");
            $("#deleteBtn").addClass("hidden");
            $("#saveBtn").addClass("hidden");
            $("#cancelBtn").addClass("hidden");
        }

        if(orgid){
            loadOrg();
        }
        else{
            $(".page-header h2").text("New Org");
            $(".section-toggle").addClass("hidden");
            $(".panel.form-group").attr("status", "edit");
            $(".content-field").removeAttr("disabled");
            $("#deleteBtn").addClass("hidden");
        }

    });
</script>
</body>
</html>
