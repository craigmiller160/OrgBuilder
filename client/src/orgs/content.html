<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrgBuilder - Org Content</title>
    <link rel="stylesheet" type="text/css" href="../css/org-styles.css" />
</head>
<style>
    #buttonDiv {
        padding-top: 1em;
    }
</style>
<body>
    <h1>Org Content</h1>

    <p>
        <a id="logoutButton" href="../index.html">Logout</a>
    </p>
    <p>
        <a id="mainMenuButton" href="../main.html">Main Menu</a>
    </p>

    <h3>Content</h3>

    <form>
        <h5>Org Info</h5>
        <div>
            <table>
                <tr>
                    <td>Org Name:</td>
                    <td>
                        <input id="orgNameField" type="text" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="buttonDiv">
            <a id="cancelBtn" type="button" title="Cancel changes and return to Manage Orgs page.">Cancel</a>
            <button id="saveBtn" type="button" title="Save changes and return to Manage Orgs page.">Save</button>
        </div>
    </form>
<script src="../jquery-3.1.1.js"></script>
<script src="../URI.js"></script>
<script src="../js/org-props.js"></script>
<script src="../js/orgbuilder.js"></script>
<script>
    $(document).ready(function(){
        if(orgbuilder.jwt.getToken() === null){
            console.log("No access token");
            window.location = "access-denied.html";
            return;
        }

        //Check OrgId to retrieve existing values
        var url = URI(window.location.href);
        if(url.hasQuery("orgid")){
            var orgid = url.search(true).orgid;
            orgbuilder.api.call("orgs/" + orgid, orgbuilder.methods.get)
                .done(function(orgData){
                    $("#orgNameField").val(orgData.orgName);
                });
        }

        $("#cancelBtn").click(function(event){
            //TODO prompt if the user is sure they want to cancel
            console.log("Cancelling changes to Org");
            window.location = "manage.html";
        });

        $("#saveBtn").click(function(event){
            console.log("Saving changes to Org");
            var doneFn = function(){
                window.location = "manage.html";
            };

            var failFn = function(){
                //TODO need some sort of fail behavior
                console.log("Save FAILED");
            };

            var jsonMsg = {
                orgName: $("#orgNameField").val()
            };

            if(orgid){
                orgbuilder.api.call("orgs/" + orgid, orgbuilder.methods.put, jsonMsg)
                    .done(doneFn).fail(failFn);
            }
            else{
                orgbuilder.api.call("orgs", orgbuilder.methods.post, jsonMsg)
                    .done(doneFn).fail(failFn);
            }
        });

    });
</script>
</body>
</html>
