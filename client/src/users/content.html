<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrgBuilder - User Content</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/org-styles.css" />
</head>
<body>
<!-- Navbar -->
<div id="navbar-container">
    <!-- Placeholder container for the navbar from the template -->
</div>
<!-- Wrapper around sidebar and page content -->
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container">
        <!-- Placeholder container for the sidebar from the template -->
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <h2></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div id="actionAlert" class="alert fade">
                        <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a>
                        <p></p>
                    </div>
                </div>
            </div>
            <form id="userContentForm" class="no-enter-form">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <div id="userInfoSection" class="panel panel-default form-group" status="view">
                            <div class="panel-heading clearfix">
                                <h4 class="pull-left">User Info</h4>
                                <div class="btn-group pull-right section-toggle">
                                    <button href="#" class="section-edit btn btn-default" type="button" title="Edit Section">Edit</button> <!-- TODO should buttons have href? -->
                                    <button href="#" class="section-save btn btn-default" type="submit" title="Save Section">Save</button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p>Email:</p>
                                    </div>
                                    <div id="userEmailField" class="col-sm-6">
                                        <p class="content-label"></p>
                                        <input name="userEmail" class="content-field form-control" type="email" required disabled />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p>First Name:</p>
                                    </div>
                                    <div id="firstNameField" class="col-sm-6">
                                        <p class="content-label"></p>
                                        <input name="firstName" class="content-field form-control" type="text" disabled />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p>Last Name:</p>
                                    </div>
                                    <div id="lastNameField" class="col-sm-6">
                                        <p class="content-label"></p>
                                        <input name="lastName" class="content-field form-control" type="text" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <div id="passwordSection" class="panel panel-default form-group" status="view">
                            <div class="panel-heading clearfix">
                                <h4 class="pull-left">Password</h4>
                                <div class="btn-group pull-right section-toggle">
                                    <button href="#" class="section-edit btn btn-default" type="button" title="Edit Section">Edit</button> <!-- TODO should buttons have href? -->
                                    <button href="#" class="section-save btn btn-default" type="submit" title="Save Section">Save</button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p>Password:</p>
                                    </div>
                                    <div id="passwordField" class="col-sm-6">
                                        <!-- TODO need to make sure save logic validates that both password fields are the same -->
                                        <p class="content-label">************</p> <!-- TODO need the stars here if it's an existing user and there is a password. generic, random stars -->
                                        <input name="password" class="content-field form-control" type="password" required disabled />
                                    </div>
                                </div>
                                <div class="row content-field">
                                    <div class="col-sm-6">
                                        <p>Repeat Password:</p>
                                    </div>
                                    <div id="repeatPasswordField" class="col-sm-6">
                                        <input class="form-control content-field" type="password" required disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <div id="accessSection" class="panel panel-default form-group" status="view">
                            <div class="panel-heading clearfix">
                                <h4 class="pull-left">Access Roles</h4>
                                <div class="btn-group pull-right section-toggle">
                                    <button href="#" class="section-edit btn btn-default" type="button" title="Edit Section">Edit</button> <!-- TODO should buttons have href? -->
                                    <button href="#" class="section-save btn btn-default" type="submit" title="Save Section">Save</button>
                                </div>
                            </div>
                            <div name="roles" class="panel-body content-checkbox-group">
                                <!-- The access role checkboxes go here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <div id="orgSection" class="panel panel-default form-group" status="view">
                            <div class="panel-heading clearfix">
                                <h4 class="pull-left">Org</h4>
                                <div class="btn-group pull-right section-toggle">
                                    <button href="#" class="section-edit btn btn-default" type="button" title="Edit Section">Edit</button> <!-- TODO should buttons have href? -->
                                    <button href="#" class="section-save btn btn-default" type="submit" title="Save Section">Save</button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <!-- TODO Org stuff here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                        <button id="cancelBtn" class="btn btn-default" type="button" title="Cancel changes">Cancel</button>
                        <button id="saveBtn" class="btn btn-default" type="submit" title="Save changes">Save</button>
                        <button id="deleteBtn" class="btn btn-default pull-right" type="button" title="Delete User">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- TODO FC-4 -->
<script src="../jquery-3.1.1.js"></script>
<script src="../URI.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../js/org-props.js"></script>
<script src="../js/orgbuilder.js"></script>
<script>
    $(document).ready(function(){

        /*************************
         * 1) Top Scope Variables
         *************************/

        var currentUrl = URI(window.location.href);
        var userid = (function(){
            if(currentUrl.hasQuery("userid")){
                return currentUrl.search(true).userid;
            }
        })();

        //If the tokenExists() check below fails, then it won't matter that this would be null
        var payload = orgbuilder.jwt.getTokenPayload();

        /*******************************
         * 2) Access to Page Validation
         *******************************/

        //Deliberately using != here
        if(!orgbuilder.validateAccess().hasToken().hasAnyRole(orgbuilder.roles.master, orgbuilder.roles.admin).isValid() &&
            !orgbuilder.validateAccess().hasToken().isUser(userid).isValid()){
            console.log("Invalid credentials to access user content editor");
            window.location = "../index.html?denied=true";
            return;
        }

        /****************
         * 3) UI Actions
         ****************/

        $("#cancelBtn").click(cancelChanges);
        $(".section-edit").click(toggleEdit);
        $("#deleteBtn").click(deleteUser);
        $("#userContentForm").on("submit", submitAction);

        /***********************************
         * 4) Core Business Logic Functions
         ***********************************/

        //TODO add this to orgbuilder.js for reusability
        function toggleEdit(event){
            var section = $(event.target).parents(".panel.form-group");
            if($(section).attr("status") === "view"){
                $(section).attr("status", "edit");
                $(section).find(".content-field").removeAttr("disabled");
                $(section).find(".content-checkbox").removeAttr("disabled"); //TODO restore this
                disableCheckboxesForMaster(); //TODO this will need to be unique
            }
        }

        function cancelChanges(event){
            event.preventDefault();
            if(orgbuilder.cancelChangesCheck()){
                console.log("Cancelling changes to User details");
                if(orgbuilder.jwt.hasRole(orgbuilder.roles.master) || orgbuilder.jwt.hasRole(orgbuilder.roles.admin)){
                    window.location = "manage.html";
                }
                else{
                    window.location = "../index.html";
                }
            }
        }

        function deleteUser(event){
            if(event){
                event.preventDefault();
            }

            var confirmMsg = "Are you sure you want to delete " +
                (userid == payload.uid ? "your" : "this") + " user account? This action cannot be undone";
            var choice = confirm(confirmMsg);
            if(choice){
                orgbuilder.api.send("users/" + userid, orgbuilder.methods.delete)
                    .done(function(){
                        if(userid == payload.uid){
                            orgbuilder.jwt.clearToken();
                            window.location = "../login.html";
                        }
                        else{
                            window.location = "manage.html?deleted=true";
                        }
                    })
                    .fail(function(){
                        console.log("DELETE FAILED");
                    });
            }
        }

        function loadUser(){
            orgbuilder.api.send("users/" + userid, orgbuilder.methods.get)
                .done(function(userData, status, jqXHR){
                    if(jqXHR.status === 204){
                        console.log("User not found on server");
                        orgbuilder.showAlert("alert-danger", "User not found on server");
                        return;
                    }

                    updateFields(userData);
                });
        }

        //TODO this should be made more generic, it's virtually identical between the two content pages
        function submitAction(event){
            event.preventDefault();

            var fieldArray;
            if($(document.activeElement).hasClass("section-save")){
                console.log("Section save button");

                if($(document.activeElement).parents(".panel.form-group").length === 0){
                    console.log("Error! Cannot find edited section to save content from.");
                    orgbuilder.showAlert("alert-danger", "Cannot find edited section to save content from.");
                    return;
                }

                var section = $(document.activeElement).parents(".panel.form-group")[0];
                fieldArray = $(section).find(".content-field, .content-checkbox-group");

                var doneFn = function(userData){
                    if(!orgbuilder.validateData.user(userData)){
                        console.log("Error! Data returned from server for User does not contain the User."); //TODO slight text difference
                        orgbuilder.showAlert("alert-danger", "Invalid data for User returned from server."); //TODO slight text difference
                        return;
                    }

                    orgbuilder.showAlert("alert-success", "User changes saved successfully"); //TODO slight text difference

                    $(section).attr("status", "view");
                    $(section).find(".content-field").attr("disabled", true);

                    var contents = $(section).find(".content");
                    $.each(contents, function(index,content){
                        var name = $(content).children(".content-field").attr("name");
                        $(content).children(".content-label").text(orgData[name]);
                    });
                }
            }
            else{
                console.log("Main save button");

                fieldArray = $(event.target).find(".panel.form-group[status = 'edit'] .content-field, .panel.form-group[status='edit'] .content-checkbox-group");

                var doneFn = function(userData){
                    window.location = (function(){
                        var url = window.location.pathname;
                        if(userid){
                            url = url + "?userid=" + userid + "&";
                        }
                        else if(orgData !== undefined){
                            url = url + "?userid=" + userData.userId + "&";
                        }
                        else{
                            url = url + "?";
                        }

                        return url + "saved=true";
                    })();
                }
            }

            //TODO need an extra check on the password fields before submitting.

            var jsonMsg = orgbuilder.data.hasData() ? orgbuilder.data.getData() : {};

            $.each(fieldArray, function(index, field){
                if($(field).is("input")){
                    jsonMsg[$(field).attr("name")] = $(field).val();
                }
                else if($(field).is("div.content-checkbox-group")){
                    var vals = [];
                    $.each($(field).find(".content-checkbox:checked"), function(index,checkbox){
                        vals.push($(checkbox).attr("name"));
                    });
                    jsonMsg[$(field).attr("name")] = vals;
                }
            });

            var failFn = function(){
                console.log("Save FAILED");
            };

            if(userid){
                console.log("Updating existing User");
                orgbuilder.api.send("users/" + userid, orgbuilder.methods.put, jsonMsg)
                    .done(doneFn)
                    .fail(failFn);
            }
            else{
                console.log("Creating new User");
                orgbuilder.api.send("users", orgbuilder.methods.post, jsonMsg)
                    .done(doneFn)
                    .fail(failFn);
            }
        }

        /***********************
         * 5) Utility Functions
         ***********************/

        function updateFields(userData){
            if(!orgbuilder.validateData.user(userData)){
                console.log("Error! Data returned from server for User does not contain the User.");
                orgbuilder.showAlert("alert-danger", "Invalid data returned from server for User.");
                return;
            }

            orgbuilder.data.storeData(userData);

            $(".page-header > h2").text("User: " + userData.userEmail);

            $("#userEmailField > .content-label").text(userData.userEmail);
            $("#userEmailField > .content-field").val(userData.userEmail);

            $("#firstNameField > .content-label").text(userData.firstName);
            $("#firstNameField > .content-field").val(userData.firstName);

            $("#lastNameField > .content-label").text(userData.lastName);
            $("#lastNameField > .content-field").val(userData.lastName);

            addAccessCheckboxes(userData);

            //TODO finish this
        }

        function addAccessCheckboxes(userData){
            var accessPanel = $("#accessSection > .panel-body");

            $.each(orgbuilder.roles, function(index, role){
                var inputCheckbox;
                if(role === orgbuilder.roles.master){
                    //Only add master checkbox if the current user principal has master access
                    if(payload.rol.includes(orgbuilder.roles.master)){
                        inputCheckbox = appendCheckbox(accessPanel, orgbuilder.roles.master);
                    }
                }
                else{
                    inputCheckbox = appendCheckbox(accessPanel, role);
                }

                if(inputCheckbox && userData && userData.roles.includes(role)){
                    $(inputCheckbox).prop("checked", true);
                }
            });
        }

        function appendCheckbox(accessPanel, role){
            var id = "select" + role;
            var disabled = userid ? true : false;
            var inputCheckbox = $("<input />").attr("id", id).attr("name", role).attr("type", "checkbox").addClass("content-checkbox").prop("disabled", disabled);
            var checkboxLabel = $("<label></label>").attr("for",id).text(role);

            var row = $("<div></div>").addClass("row");
            var col = $("<div></div>").addClass("col-sm-12");
            row.append(col);

            $(col).append(inputCheckbox);
            $(col).append(checkboxLabel);
            $(accessPanel).append(row);

            $(inputCheckbox).click(disableCheckboxesForMaster);

            return inputCheckbox;
        }

        //Disable checkboxes for the master role, not relying on a click
        function disableCheckboxesForMaster(){
            if($("#accessSection input[type='checkbox']:not(:disabled)").length > 0){
                var allCheckboxes = $("#accessSection input[type='checkbox']");
                var masterCheckbox = $(allCheckboxes).filter("[name='" + orgbuilder.roles.master + "']");
                var otherCheckboxes = $(allCheckboxes).filter("[name!='" + orgbuilder.roles.master + "']");
                var otherCheckedCheckboxes = $(otherCheckboxes).filter(":checked");
                if($(masterCheckbox).is(":checked")){
                    $(otherCheckboxes).prop("checked", false);
                    $(otherCheckboxes).prop("disabled", true);
                }
                else if(otherCheckedCheckboxes.length > 0){
                    $(masterCheckbox).prop("checked", false);
                    $(masterCheckbox).prop("disabled", true);
                }
                else{
                    $(allCheckboxes).prop("disabled", false);
                }
            }
        }

        /*************************
         * 6) Page Initialization
         *************************/

        orgbuilder.menus.loadMainTemplate();

        if(userid){
            //Configure for an edit user page
            loadUser();
        }
        else{
            //Configure for an add user page
            $(".page-header > h2").text("New User");
            $(".panel.form-group").attr("status", "edit");
            $(".section-toggle").addClass("hidden");
            $(".content-field").removeAttr("disabled");
            addAccessCheckboxes();
        }

    });
</script>
</body>
</html>
