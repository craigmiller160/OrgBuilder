<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrgBuilder</title>
</head>
<body>
    <h1>Welcome to OrgBuilder</h1>
    <div id="errorDiv" style="visibility:hidden;">
        <!-- TODO improve error message for if the server couldn't be reached and if the credentials are rejected -->
        <h5 style="color:red;">Error! Invalid login credentials.</h5>
    </div>
    <div>
        <form>
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input id="username" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input id="password" type="password" />
                    </td>
                </tr>
                <tr>
                    <td />
                    <td>
                        <input id="loginButton" type="submit" value="Login" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- TODO have dev vs prod versions of these libraries, local vs web URL -->
<script src="jquery-3.1.1.js"></script>
<script src="js/org-props.js"></script>
<script src="js/orgbuilder.js"></script>
<script>
    $(document).ready(function () {
        $("#loginButton").click(function (event) {
            event.preventDefault();
            var username = $("#username").val();
            var password = $("#password").val();
            var jsonMsg = {
                "userEmail": username,
                "password": password
            };

            orgbuilder.api.call("auth", orgbuilder.methods.post, jsonMsg)
                .done(function (data, status, jqXHR) {
                    console.log("Login Success");
                    var token = jqXHR.getResponseHeader("Authorization");
                    orgbuilder.jwt.storeToken(token);
                    window.location = "main.html";
                })
                .fail(function (jqXHR, status) {
                    console.log("Login Failed: " + jqXHR.status + " " + jqXHR.statusText);
                    $("#errorDiv").css("visibility", "visible");
                })
                .always(function () {
                    $("#password").val("");
                });

        });
    });
</script>
</body>
</html>
